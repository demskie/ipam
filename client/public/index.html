<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=640, initial-scale=1, shrink-to-fit=yes" />
		<meta name="theme-color" content="#000000" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<title>IPAM</title>
	</head>
	<style>
		html,
		body {
			margin: 0;
			width: 100vw;
			height: 100vh;
			background-color: #ffffff;
		}
		#root {
			width: 100vw;
			height: 100vh;
		}
		#mask {
			top: 0;
			position: fixed;
			width: 100vw;
			height: 100vh;
			z-index: 9000;
			background-color: #ffffff
		}
	</style>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
		<div id="mask" class="animated fadeOut delay-1s"></div>
	</body>
	<script>
		setTimeout(() => document.body.removeChild(document.getElementById("mask")), 3000);
	</script>
</html>
